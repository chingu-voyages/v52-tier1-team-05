<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Page</title>
  <link rel="stylesheet" href="admin.css" />

<body>

    <!-- Add logo here -->
    <div class="logo-container">
      <!-- !  -->

    </div>
    <div class="header-nav-container">

        <tr>
